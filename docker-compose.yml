services:
  collectarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collectarr
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=file:/app/data/collectarr.db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      - MDBLIST_API_KEY=${MDBLIST_API_KEY:-}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - TRAKT_CLIENT_ID=${TRAKT_CLIENT_ID:-}
      - TRAKT_CLIENT_SECRET=${TRAKT_CLIENT_SECRET:-}
      - TRAKT_REDIRECT_URI=${TRAKT_REDIRECT_URI:-}
    volumes:
      - collectarr-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

volumes:
  collectarr-data:
    name: collectarr-data
