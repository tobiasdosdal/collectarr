services:
  collectarr:
    image: ghcr.io/tobiasdosdal/collectarr:latest
    container_name: collectarr
    restart: unless-stopped
    ports:
      - "${PORT:-7795}:7795"
    environment:
      # Secrets auto-generated on first run if not provided
      - JWT_SECRET=${JWT_SECRET:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      # Optional integrations (can also be configured in UI)
      - MDBLIST_API_KEY=${MDBLIST_API_KEY:-}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - TRAKT_CLIENT_ID=${TRAKT_CLIENT_ID:-}
      - TRAKT_CLIENT_SECRET=${TRAKT_CLIENT_SECRET:-}
    volumes:
      - collectarr-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7795/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  collectarr-data:
